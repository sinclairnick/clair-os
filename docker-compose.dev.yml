# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up
#
# This provides:
# - PostgreSQL database
# - OpenFGA authorization service (with Playground at http://localhost:3002)
# - API and App with source code mounted for live reloading

services:
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-clairos_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-clairos_storage_dev}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: clairos
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clairos_dev}
      POSTGRES_DB: clairos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clairos"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OpenFGA migration - runs once to set up tables
  openfga-migrate:
    image: openfga/openfga:latest
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairos:${DB_PASSWORD:-clairos_dev}@db:5432/clairos?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  # OpenFGA authorization service
  openfga:
    image: openfga/openfga:latest
    restart: unless-stopped
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairos:${DB_PASSWORD:-clairos_dev}@db:5432/clairos?sslmode=disable
      OPENFGA_LOG_FORMAT: json
    ports:
      - "3002:3000"   # Playground
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully

  # OpenFGA policy migration
  policy-migrate:
    image: clair-os-policy-migrate-dev
    build:
      context: .
      dockerfile: Dockerfile.policy
    working_dir: /app
    command: ["sh", "api/scripts/migrate-policy.sh"]
    environment:
      OPENFGA_API_URL: http://openfga:8080
      MODEL_FILE: api/model.fga
    volumes:
      - .:/app
    depends_on:
      openfga:
        condition: service_started

  # Database migrations for app schema (Drizzle)
  db-migrate:
    image: clair-os-db-migrate-dev
    build:
      context: .
      dockerfile: Dockerfile.api
      target: runner
    working_dir: /app
    command: sh -c "pnpm install && cd api && pnpm db:migrate"
    environment:
      DATABASE_URL: postgres://clairos:${DB_PASSWORD:-clairos_dev}@db:5432/clairos
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - api_pkg_node_modules:/app/api/node_modules
      - shared_node_modules:/app/packages/shared/node_modules
    depends_on:
      db:
        condition: service_healthy

  # API with live reloading
  api:
    image: clair-os-api-dev
    build:
      context: .
      dockerfile: Dockerfile.api
      target: runner
    working_dir: /app
    command: sh -c "pnpm install && cd api && pnpm run dev"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://clairos:${DB_PASSWORD:-clairos_dev}@db:5432/clairos
      OPENFGA_API_URL: http://openfga:8080
      MINIO_ENDPOINT: minio
      PORT: 3001
      CI: true
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - api_pkg_node_modules:/app/api/node_modules
      - shared_node_modules:/app/packages/shared/node_modules
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      openfga:
        condition: service_started
      minio:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
      policy-migrate:
        condition: service_completed_successfully

  # Background job worker with live reloading
  jobs:
    image: clair-os-api-dev
    build:
      context: .
      dockerfile: Dockerfile.api
      target: runner
    working_dir: /app
    command: sh -c "pnpm install && cd api && pnpm run jobs:start"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://clairos:${DB_PASSWORD:-clairos_dev}@db:5432/clairos
      OPENFGA_API_URL: http://openfga:8080
      MINIO_ENDPOINT: minio
      CI: true
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - api_pkg_node_modules:/app/api/node_modules
      - shared_node_modules:/app/packages/shared/node_modules
    depends_on:
      db:
        condition: service_healthy
      openfga:
        condition: service_started
      minio:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
      policy-migrate:
        condition: service_completed_successfully

  # Frontend with live reloading
  app:
    image: clair-os-app-dev
    build:
      context: .
      dockerfile: Dockerfile.app
      target: builder
    working_dir: /app
    command: sh -c "pnpm install && cd app && pnpm run dev --host 0.0.0.0"
    env_file:
      - .env
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - app_pkg_node_modules:/app/app/node_modules
      - app_shared_node_modules:/app/packages/shared/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
  api_node_modules:
  api_pkg_node_modules:
  shared_node_modules:
  app_node_modules:
  app_pkg_node_modules:
  app_shared_node_modules:
  minio_data:
