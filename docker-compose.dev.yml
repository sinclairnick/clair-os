# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up
#
# This provides:
# - PostgreSQL database
# - OpenFGA authorization service (with Playground at http://localhost:3002)
# - API and App with source code mounted for live reloading

services:
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-clairios_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-clairios_storage_dev}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: clairios
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clairios_dev}
      POSTGRES_DB: clairios
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clairios"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OpenFGA migration - runs once to set up tables
  openfga-migrate:
    image: openfga/openfga:latest
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairios:${DB_PASSWORD:-clairios_dev}@db:5432/clairios?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  # OpenFGA authorization service
  openfga:
    image: openfga/openfga:latest
    restart: unless-stopped
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairios:${DB_PASSWORD:-clairios_dev}@db:5432/clairios?sslmode=disable
      OPENFGA_LOG_FORMAT: json
    ports:
      - "8080:8080"   # HTTP API
      - "8081:8081"   # gRPC API
      - "3002:3000"   # Playground
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully

  # Database migrations for app schema (Drizzle)
  db-migrate:
    image: oven/bun:1-alpine
    working_dir: /workspace/api
    command: sh -c "cd /workspace && bun install && cd /workspace/api && bun db:migrate"
    environment:
      DATABASE_URL: postgres://clairios:${DB_PASSWORD:-clairios_dev}@db:5432/clairios
    volumes:
      - .:/workspace
      - api_node_modules:/workspace/node_modules
      - api_pkg_node_modules:/workspace/api/node_modules
      - shared_node_modules:/workspace/packages/shared/node_modules
    depends_on:
      db:
        condition: service_healthy

  # API with live reloading
  api:
    image: oven/bun:1-alpine
    working_dir: /workspace/api
    command: sh -c "cd /workspace && bun install && cd /workspace/api && bun run dev"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://clairios:${DB_PASSWORD:-clairios_dev}@db:5432/clairios
      OPENFGA_API_URL: http://openfga:8080
      MINIO_ENDPOINT: minio
      PORT: 3001
      CI: true
    volumes:
      - .:/workspace
      - api_node_modules:/workspace/node_modules
      - api_pkg_node_modules:/workspace/api/node_modules
      - shared_node_modules:/workspace/packages/shared/node_modules
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      openfga:
        condition: service_started
      minio:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully

  # Frontend with live reloading
  app:
    image: oven/bun:1-alpine
    working_dir: /workspace/app
    command: sh -c "cd /workspace && bun install && cd /workspace/app && bun run dev --host 0.0.0.0"
    env_file:
      - .env
    volumes:
      - .:/workspace
      - app_node_modules:/workspace/node_modules
      - app_pkg_node_modules:/workspace/app/node_modules
      - app_shared_node_modules:/workspace/packages/shared/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
  api_node_modules:
  api_pkg_node_modules:
  shared_node_modules:
  app_node_modules:
  app_pkg_node_modules:
  app_shared_node_modules:
  minio_data:
