version: '3.10'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: clairios
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: clairios
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  openfga:
    image: openfga/openfga:latest
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairios:${DB_PASSWORD}@db:5432/clairios?sslmode=disable
      OPENFGA_LOG_FORMAT: json
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Drizzle migrations job (Replicated Job)
  migrations:
    image: ${IMAGE_REGISTRY}/${IMAGE_REPO}/api-migrations:latest
    environment:
      DATABASE_URL: postgres://clairios:${DB_PASSWORD}@db:5432/clairios
    deploy:
      mode: replicated-job
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager

  # OpenFGA migrations job (Replicated Job)
  openfga-migrate:
    image: openfga/openfga:latest
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairios:${DB_PASSWORD}@db:5432/clairios?sslmode=disable
    deploy:
      mode: replicated-job
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5

  api:
    image: ${IMAGE_REGISTRY}/${IMAGE_REPO}/api:latest
    environment:
      DATABASE_URL: postgres://clairios:${DB_PASSWORD}@db:5432/clairios
      PORT: 3001
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      OPENFGA_API_URL: http://openfga:8080
      MINIO_ENDPOINT: minio
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s

  app:
    image: ${IMAGE_REGISTRY}/${IMAGE_REPO}/app:latest
    environment:
      VITE_API_URL: ${API_URL}
    ports:
      - target: 80
        published: 80
        mode: ingress
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        order: start-first

volumes:
  postgres_data:
  minio_data:
