services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: clairios
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: clairios
    volumes:
      - ${HOME}/clair-os/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clairios"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: on-failure

  openfga:
    image: openfga/openfga:latest
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairios:${DB_PASSWORD}@db:5432/clairios?sslmode=disable
      OPENFGA_LOG_FORMAT: json
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${HOME}/clair-os/data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure

  # Drizzle migrations
  migrations:
    image: ${IMAGE_REGISTRY}/${IMAGE_REPO}/api:latest
    command: ["bun", "run", "db:migrate"]
    environment:
      DATABASE_URL: postgres://clairios:${DB_PASSWORD}@db:5432/clairios

    depends_on:
      db:
        condition: service_healthy

  # OpenFGA migrations
  openfga-migrate:
    image: openfga/openfga:latest
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://clairios:${DB_PASSWORD}@db:5432/clairios?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  api:
    image: ${IMAGE_REGISTRY}/${IMAGE_REPO}/api:latest
    environment:
      DATABASE_URL: postgres://clairios:${DB_PASSWORD}@db:5432/clairios
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: 3001
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      OPENFGA_API_URL: http://openfga:8080
      MINIO_ENDPOINT: minio
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      migrations:
        condition: service_completed_successfully
      openfga-migrate:
        condition: service_completed_successfully
      openfga:
        condition: service_started
      minio:
        condition: service_healthy
    restart: always

  app:
    image: ${IMAGE_REGISTRY}/${IMAGE_REPO}/app:latest
    environment:
      VITE_API_URL: ${API_URL}
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: always

  # PostgreSQL backups - daily with retention
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:latest
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: clairios
      POSTGRES_USER: clairios
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    volumes:
      - ${HOME}/clair-os/data/backups/postgres:/backups
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # Minio backups - syncs bucket daily
  minio-backup:
    image: minio/mc:latest
    entrypoint: /bin/sh
    command: >
      -c "
      while true; do
        mc alias set source http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mirror --overwrite source/clairios /backups/minio;
        echo 'Minio backup completed at' $$(date);
        sleep 86400;
      done
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ${HOME}/clair-os/data/backups/minio:/backups
    depends_on:
      minio:
        condition: service_started
    restart: always


